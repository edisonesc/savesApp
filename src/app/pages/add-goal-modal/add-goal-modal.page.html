<ion-header>
  <ion-toolbar style="display: absolute">

    <ion-icon name="md-checkmark" (click)="addGoal()"
      style="font-size: 30px; color: #444444; position: fixed; right: 10px; top: 15px;"></ion-icon>
    <ion-icon name="arrow-back" style="font-size: 30px; color: #444444; position: fixed; left: 10px; top: 15px;">
    </ion-icon>
    <ion-title text-center (click)="closeModal()">Add</ion-title>


  </ion-toolbar>

</ion-header>



<ion-content padding>
  <ion-card padding>
    <ion-item no-padding>
      <ion-input placeholder="Title" [(ngModel)]="newGoal.title" type="text"></ion-input>
    </ion-item>
    <ion-item no-padding>
      <ion-input placeholder="Cost" [(ngModel)]="newGoal.cost" type="text"></ion-input>
    </ion-item>
    <ion-item no-padding>
      <ion-textarea placeholder="Description" [(ngModel)]="newGoal.description"></ion-textarea>
    </ion-item>
  </ion-card>
  <ion-card padding style="min-height: 200px; text-align: center">
    <ion-label (click)="openUpload()">TAP TO ADD PICTURE</ion-label>

    <ion-slides>
      <ion-slide style="margin-top: 10px;" *ngFor="let image of imageResponse">
        <img src="{{image}}" />
      </ion-slide>
    </ion-slides>

  </ion-card>
  <ion-card padding>
    <ion-list>
      <ion-item>
        <ion-label>
          Link
        </ion-label>
        <ion-icon name="ios-add" style="color: #ffffff" (click)="addLink()"></ion-icon>
      </ion-item>
      <ion-item *ngFor="let item of linkResponse">
        <ion-label style="color: teal">{{ item }}</ion-label>
      </ion-item>
    </ion-list>
  </ion-card>
</ion-content>
